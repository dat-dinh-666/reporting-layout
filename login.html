<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title></title>
    <meta name="description" content="" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />

    <link rel="stylesheet" href="styles/_default/login.css" />

    <script src="scripts/vendor/modernizr.min.js"></script>
  </head>
  <body class="login">
    <div class="login-container">
      <img
        class="login-img"
        src="styles/_default/images/login/login-ipad.png"
        alt="Login"
      />
      <div class="login-content">
        <h1>
          <img
            src="styles/_default/images/ClientBased/generic_logo.png"
            alt="International Service Check"
          /><span>LiveBoard</span>
        </h1>
        <p class="intro">
          Business Performance Overview 24hr live stats <br />and key number
          accessible from anywhere.
        </p>

        <form action="" class="login-form" id="loginForm">
          <div class="form-control">
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Username"
              class="required"
              required
              autofocus
            />
          </div>
          <div class="form-control">
            <input
              type="password"
              id="passsw"
              name="passsw"
              placeholder="Password"
              class="required"
              required
            />
          </div>
          <input type="submit" value="Login" id="login" />
        </form>
      </div>
    </div>

    <!--[if lt IE 7]>

    </script>

    <script src="scripts/jquery.placeholder.js"></script>
    <script src="scripts/jquery.validate.js"></script>
    <script src="scripts/login.js"></script>
  </body>
</html>
